<div class="no-border">
    <table class="all-tables">
        <tr style="display:none;"><td><div>AAAAA{{getLongestName(fields)}}</div></td><div>AAAAA{{getLongestValue(fields)}}</div></tr>
        <tr *ngFor="let field of fields$ | async">
            <td class="all-cells all-label-cells"><label>{{field.name}}</label></td>
            <td class="all-cells all-field-cells">
                <app-input-field [field]="field"></app-input-field>
            </td>
        </tr>
        <tr><td><button type="reset" ng-click="reset()">Reset</button></td>
            <td><button type="submit" ng-click="submit()">Submit</button></td></tr>
    </table>
</div>
