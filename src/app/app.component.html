<h2>{{title}}</h2>
<ul class="app">
  <li *ngFor="let module of modules"
    [class.selected]="module === selectedModule"
    (click)="onSelect(module)">
    {{module.module}}
  </li>
</ul>
<div *ngIf="selectedModule">

  <h2>{{selectedModule.module | uppercase}} Details</h2>
  <div><pre>{{selectedModule | json}}</pre>
  </div>

</div>
